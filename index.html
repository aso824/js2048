<!DOCTYPE html>
<html>
	<head>
		<title>2048 Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="container">
			<div id="main">
				<div id="game"></div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="game.js"></script>
		<script src="gamemap.js"></script>
		<script src="gamerenderer.js"></script>
		<script>
			$(document).ready(function() {
				// Create Game object and start it
				var game2048 = new Game($('#game'));
				game2048.start();

				// Bind keys
				$(document).keydown(function(e) {
					switch (e.key) {
						case 'ArrowLeft':
							game2048.doMove(0);
							break;
						case 'ArrowDown':
							game2048.doMove(1);
							break;
						case 'ArrowRight':
							game2048.doMove(2);
							break;
						case 'ArrowUp':
							game2048.doMove(3);
							break;
						default:
							return;
					}

					e.preventDefault();
				});
			});
		</script>
	</body>
</html>
