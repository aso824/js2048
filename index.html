<!DOCTYPE html>
<html>
	<head>
		<title>2048 Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="container">
			<div id="main">
				<div id="game">
					<div class="grid-cell gblock gb-2">2</div>
					<div class="grid-cell gblock gb-4">4</div>
					<div class="grid-cell gblock gb-8">8</div>
					<div class="grid-cell gblock gb-16">16</div>

					<div class="grid-cell gblock gb-32">32</div>
					<div class="grid-cell gblock gb-64">64</div>
					<div class="grid-cell gblock gb-128">128</div>
					<div class="grid-cell gblock gb-256">256</div>

					<div class="grid-cell gblock gb-512">512</div>
					<div class="grid-cell gblock gb-1024">1024</div>
					<div class="grid-cell gblock gb-2048">2048</div>
					<div class="grid-cell gblock gb-2">2</div>

					<div class="grid-cell gblock gb-2">2</div>
					<div class="grid-cell gblock gb-0"></div>
					<div class="grid-cell gblock gb-2">2</div>
					<div class="grid-cell gblock gb-2">2</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="game.js"></script>
		<script src="gamemap.js"></script>
		<script>
			$(document).ready(function() {
				// Create Game object and start it
				var game2048 = new Game($('#game'));
				game2048.start();
			});
		</script>
	</body>
</html>
